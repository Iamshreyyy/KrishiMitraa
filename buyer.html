<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: url('images/leaf-background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: #333;
            transition: background-color 0.5s ease-in-out;
        }

        /* Dark Mode */
        .dark-mode {
            background-color: #222;
            color: white;
        }

        /* Dark Mode Toggle */
        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            z-index: 1000;
        }

        /* Floating Header */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
            z-index: 999;
            transition: background-color 0.5s ease;
        }

        header h1 {
            margin: 0;
            text-align: center;
        }

        /* Scroll-to-top Button */
        .scroll-top-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .scroll-top-btn.show {
            display: flex;
        }

        /* Main Content */
        main {
            padding: 100px 40px 40px; /* Adjusted for floating header */
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
        }

        .sellers {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            justify-content: center;
        }

        /* Seller Box */
        .seller-box {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
            text-align: center;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .seller-box:hover {
            transform: translateY(-10px) rotate(1deg);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        .seller-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(45deg, #4CAF50, #8BC34A);
        }

        /* Seller Box Image */
        .seller-box img {
            width: 100%;
            height: 180px;
            border-radius: 12px;
            object-fit: cover;
            margin-bottom: 15px;
        }

        /* Seller Details */
        .seller-details h3 {
            font-size: 24px;
            margin: 0 0 10px;
            color: #333;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .seller-details p {
            margin: 5px 0;
            font-size: 16px;
            color: #555;
        }

        .seller-details .stars {
            color: gold;
            font-size: 20px;
            margin-bottom: 10px;
        }

        /* 3D Button Effects */
        button {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            text-align: center;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #f00;
            color: #fff;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 14px;
            position: relative;
        }

        footer .social-icons {
            margin-top: 10px;
        }

        footer .social-icons a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            font-size: 20px;
        }

        /* Dark Mode */
        .dark-mode footer {
            background-color: #222;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            main {
                padding: 80px 20px 20px;
            }

            .seller-box {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <!-- Floating Header -->
    <header>
        <h1>Seller Page</h1>
    </header>

    <!-- Dark Mode Toggle -->
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">Dark Mode</button>

    <!-- Main Content: Seller Information -->
    <main>
        <section class="sellers">
            <div class="seller-box" onclick="openModal('Aditya Dixit')">
                <img src="images/buy1.jpg" alt="not success">
                <div class="seller-details">
                    <h3>Aditya Dixit</h3>
                    <p class="stars">★★★★☆</p>
                    <p>Location: Uttar Pradesh, India</p>
                    <p>Quantity: 100 kg</p>
                    <p>Price: ₹50/Kg</p>
                </div>
            </div>

            <!-- Add more seller boxes here -->

        </section>
    </main>

    <!-- Footer -->
    <footer>

    </footer>
