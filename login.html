<html>
<head>
    <title>Agri Farming Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .bg {
            background-image: url('https://placehold.co/800x600?text=Background+Image+of+Green+Leaves');
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        .login-container h2 {
            color: #2c7a7b;
            font-weight: bold;
            text-align: center;
        }
        .login-container .nav-tabs {
            justify-content: center;
            border-bottom: none;
        }
        .login-container .nav-link {
            color: #2c7a7b;
        }
        .login-container .nav-link.active {
            color: #2c7a7b;
            font-weight: bold;
        }
        .login-container .form-control {
            border-radius: 20px;
        }
        .login-container .btn {
            background-color: #2c7a7b;
            color: white;
            border-radius: 20px;
            width: 100%;
        }
        .login-container .form-check-label {
            color: #2c7a7b;
        }
    </style>
</head>
<body>
    <div class="bg">
        <div class="login-container">
            <h2>LOGIN</h2>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="user-login-tab" data-bs-toggle="tab" href="#user-login" role="tab" aria-controls="user-login" aria-selected="true">User Login</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="admin-login-tab" data-bs-toggle="tab" href="#admin-login" role="tab" aria-controls="admin-login" aria-selected="false">Admin Login</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="user-login" role="tabpanel" aria-labelledby="user-login-tab">
                    <form>
                        <div class="mb-3">
                            <label for="userId" class="form-label">User ID</label>
                            <input type="text" class="form-control" id="userId">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="showPassword">
                            <label class="form-check-label" for="showPassword">Show Password</label>
                        </div>
                        <div class="mb-3">
                            <a href="#" class="text-decoration-none" style="color: #2c7a7b;">Forget Password</a>
                        </div>
                        <button type="submit" class="btn">Login</button>
                    </form>
                </div>
                <div class="tab-pane fade" id="admin-login" role="tabpanel" aria-labelledby="admin-login-tab">
                    <form>
                        <div class="mb-3">
                            <label for="adminId" class="form-label">Admin ID</label>
                            <input type="text" class="form-control" id="adminId">
                        </div>
                        <div class="mb-3">
                            <label for="adminPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="adminPassword">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="showAdminPassword">
                            <label class="form-check-label" for="showAdminPassword">Show Password</label>
                        </div>
                        <div class="mb-3">
                            <a href="#" class="text-decoration-none" style="color: #2c7a7b;">Forget Password</a>
                        </div>
                        <button type="submit" class="btn">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div></div>
